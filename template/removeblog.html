{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Sanya No.1 Middle School</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">


    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="{% static  'public.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
        <a class="mybrand" href="#">三亚一中校园网 </a>
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">返回主页</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id='app' class="container" style="margin-top:80px">
        {% if username %}
        <div class="alert alert-warning">
            <strong>警告!</strong> 您确认要删除这篇文章吗？文章及关联数据将不会恢复。
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form action="/rmblog/{{bloghash}}/" method="POST">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-outline-warning btn-block" value="确定">
                </form>
            </div>
        </div>
        {% else %}
        <div class="alert alert-warning">
            <strong>警告!</strong> 您没有权限来删除这篇文章。
        </div>
        {% endif %}
    </div>
</body>

</html>
